<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="./src/icons/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Trader</title>

    <!-- OneSignal Push SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        console.info('[OneSignal] Init script start');
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function (OneSignal) {
            console.info('[OneSignal] Initializing...');
            try {
                await OneSignal.init({
                    appId: "7ef9119f-4743-46b5-b39c-8cddb4465e81"
                });
                console.info('[OneSignal] Initialized');
                const status = await OneSignal.Notifications.getPermissionStatus();
                console.info('[OneSignal] Permission status:', status);
                if (status !== 'granted') {
                    console.info('[OneSignal] Prompting for push permission...');
                    await OneSignal.Slidedown.promptPush();
                }
            } catch (e) {
                console.error('[OneSignal] Initialization error:', e);
            }
        });
        console.info('[OneSignal] Init script end');
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
